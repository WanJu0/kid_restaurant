<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全台親子餐廳</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" />
</head>
<body> 
    <div class="overlay_login" id="overlay_login">
        <div id="login_content">
            <div id="decorator_section">
                <div id="decorator_top"></div>
                <div id="decorator_down">
                    <div id="decorator_main">
                        <div id="login_title">
                            <div id="login_nane">登入會員帳號</div>
                            <img onclick="closeLogin()" class="x_icon" src="/static/image/icon_closex.png" />
                        </div>
                    
                        <input id="input_email"type="text" name="email" placeholder="輸入電子信箱"/><br/>
                        <input id="input_password" type="password" name="password" placeholder="輸入密碼"/><br/>
                        <button onclick="apiSingin()" id="login_btn">登入帳戶</button>
                        <div id="signin_message"></div>
                        <div onclick="openSignup(),closeLogin() " id="no_account">還沒有帳戶?點此註冊</div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <div class="overlay_signup" id="overlay_signup">
        <div id="signup_content">
            <div id="signup_section">
                <div id="signup_top"></div>
                <div id="signup_down">
                    <div id="signup_main">
                        <div id="signup_title">
                            <div id="signup_nane">註冊會員帳號</div>
                            <img onclick="closeSignup()" class="signup_icon" src="/static/image/icon_closex.png" />
                        </div>
                        <input id="input_signup_name" type="text" name="name" placeholder="輸入姓名"/><br/>
                        <input id="input_signup_email"type="text" name="email" placeholder="輸入電子信箱"/><br/>
                        <input id="input_signup_password" type="password" name="password" placeholder="輸入密碼"/><br/>
                        <button onclick="apiSingup()"id="signup_btn">註冊帳戶</button>
                        <div id="signup_message"></div>
                        <div onclick="closeSignup(),openLogin()"  id="account">已經有帳戶?點此登入</div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <div id="navigation_bar">
        <a href="/">
            <div class=left>親子餐廳大集合</div>
        </a>
        <div class=right_login>
            <div class="login_logout" onclick=" openHamburger() ">
                <img class="hamburger_icon" src="/static/image/hamburger.png" width="20" height="20"/>
                <img class="user_icon" src="/static/image/member.jpeg" width="35" height="35"/>
            </div>
           
        </div>
        <div class="right_content">
            <div class="sign_in" onclick="openLogin()">登入</div>
            <div class="sign_up" onclick="openSignup()">註冊</div>
        </div>
        <div class=right_logout>
            <div class="member_page" onclick="window.location.href='/member'">會員頁面</div>
            <div class="signout_btn" onclick="logout()">登出系統</div>
        </div>
    </div> 
    <div class=slogan>

        <div class=slogan_top>享受最優質的親子餐廳，Google評價4顆星以上，盡在親子餐廳大集合！</div>
        <div class=slogan_middle>不用再煩惱該帶孩子去哪裡用餐！</div>
        
    </div>
    <div class="category-bar">
        <div class="category-bar_category">
            <div class="category-bar__category-item">
                <span class="location">北部</span>
                <div class="panel-pop-up"> 
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/台北市'" >台北市</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/新北市'" >新北市</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/桃園市'" >桃園市</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/新竹縣'" >新竹縣</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/新竹市'" >新竹市</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/宜蘭縣'" >宜蘭縣</div>
                    </div>
                    <div class="dropdown-arrow"></div>
                </div>
            </div>
            
        </div>
        <div class="category-bar_category">
            <div class="category-bar__category-item">
                <span class="location">中部</span>
                <div class="panel-pop-up"> 
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/台中市'" >台中市</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/苗栗縣'" >苗栗縣</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/彰化縣'">彰化縣</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/雲林縣'">雲林縣</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/南投縣'">南投縣</div>
                    </div>
            
                    <div class="dropdown-arrow"></div>
                </div>
            </div>
        </div>
        <div class="category-bar_category">
            <div class="category-bar__category-item">
                <span class="location">南部</span>
                <div class="panel-pop-up"> 
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/嘉義市'">嘉義市</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/嘉義縣'">嘉義縣</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/台南市'">台南市</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/高雄市'">高雄市</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/屏東縣'">屏東縣</div>
                    </div>
                    <div class="dropdown-arrow"></div>
                </div>
            </div>
        </div>
        <div class="category-bar_category">
            <div class="category-bar__category-item">
                <span class="location">東部</span>
                <div class="panel-pop-up"> 
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/花蓮'">花蓮</div>
                    </div>
                    <div class="category-bar__sub-category-item">
                        <div onclick="window.location.href='/city/台東縣'">台東縣</div>
                    </div>
                    <div class="dropdown-arrow"></div>
                </div>
            </div>
        </div>

    </div>
    <div id=welcome>
        <img class="welcome_photo">
    </div>
    <div>
        <div id="content">
        </div>
        
    </div> 
   
    <div class="footer_container">
        <footer>COPYRIGHT © 2023 親子餐廳大集合</footer>    
    </div>
    <script src="/static/js/city.js"></script>
    
    <script src="/static/js/commom.js"></script>
</body>
</html>
